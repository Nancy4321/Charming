<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Charming Fascinators</title>
    <meta name="keywords" content="fascinators, hairband, beads, hats, Customized tiaras, tiaras, hair band, hairset">
    <meta name="description" content="Customized fascinators, beaded tiaras, hair bands and many more">
    <meta name="author" content="Alberta Carsamer">
    <!-- site icons -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- site css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- responsive css -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- colors css -->
    <link rel="stylesheet" href="./css/colors.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/custom.css" />
    <!-- wow animation css -->
    <link rel="stylesheet" href="./css/animate.css" />

    <link rel="stylesheet" href="./js/revolution/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css">

    <link rel="stylesheet" href="./js/revolution/css/settings.css">
    <link rel="stylesheet" href="./js/revolution/css/layers.css">
    <link rel="stylesheet" href="./js/revolution/css/navigation.css">

    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.css">

  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <!-- javascript -->
  <script src="./js/owl.carousel.js"></script>
  <!-- wow animation -->
  <script src="./js/wow.js"></script>
  <!-- menumaker -->
  <script src="./js/menumaker.js"></script>
  <!-- custom js -->
  <script src="./js/custom.js"></script>
